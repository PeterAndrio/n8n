services:
  - type: web
    name: n8n
    env: docker
    repo: https://github.com/PeterAndrio/n8n
    branch: main
    dockerContext: .
    dockerfilePath: Dockerfile
    plan: free
    envVars:
      - key: N8N_BASIC_AUTH_ACTIVE
        value: "true"
      - key: N8N_BASIC_AUTH_USER
        value: "admin"
      - key: N8N_BASIC_AUTH_PASSWORD
        value: "your_secure_password"
      - key: N8N_HOST
        value: "n8n.onrender.com"
      - key: WEBHOOK_URL
        value: "https://n8n.onrender.com/"
      - key: N8N_PROTOCOL
        value: "https"
